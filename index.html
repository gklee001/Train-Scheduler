<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--link to jquery------------------------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Core JavaScript Link ------->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want--->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!--need to link with moment.js-->
    <script src="./assets/javascript/moment.js"></script>
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--link app.js-->
    <script src="./assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Anytime is train time</h1>
                            <p class="lead">choo</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="container">
                <table class="table table-borderless table-dark">
                    <thead>
                        <tr>
                            <th>Current Train Schedule</th>
                        </tr>
                        <tr>
                            <th>TrainName</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <!--copied from bootstrap, changed input type to input name-->
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input name="trainName" class="form-control" id="trainName" aria-describedby="train-name"
                    placeholder="Enter train name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input name="destination" class="form-control" id="destination" placeholder="Enter destination name">
            </div>
            <div class="form-group">
                <label for="firstTrainTime">First Train Time</label>
                <input name="trainTime" class="form-control" id="firstTrainTime" placeholder="Enter trian time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input name="frequency" class="form-control" id="frequency" placeholder="(min)">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    </div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>
</body>

</html>
